<!DOCTYPE html>
<html lang="en" color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/js/flag_api.js"></script>
    <script defer src="/js/theme-switching.js"></script>
    <script defer src="/js/filter_toggle.js"></script>
    <link rel="stylesheet" href="/style/index.css" />
    <title>Rest Countries</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="heading__title">Where in the world?</h1>
      <button class="heading__theme-switch-btn">
        <img
          src="https://img.icons8.com/fluency-systems-regular/24/ffffff/crescent-moon.png"
        />
        <span class="heading__toggle-text">Dark Mode</span>
      </button>
    </header>
    <main class="main-content">
      <section class="filter-section">
        <form class="filter-section__search-box" action="#">
          <input
            class="filter-section__search-box--input"
            type="text"
            placeholder="Search for a country..."
          />
        </form>
        <div class="filter-section__dropdown" id="filter-dropdown">
          <label for="toggle-btn" class="filter-section__dropdown--toggle-label"
            >
            <h4 class="filter-section__dropdown--toggle-text">Filter by Region</h4>
            <input
              type="checkbox"
              class="filter-section__dropdown--toggle-btn"
              id="toggle-btn"
            />
            <img class="filter-section__dropdown--toggle-img" src="https://img.icons8.com/material-rounded/24/ffffff/circled-up.png" alt="">
          </label>

          <div class="filter-section__dropdown--cascade hide-cascade">
            <div>--None--</div>
            <div>Africa</div>
            <div>Americas</div>
            <div>Asia</div>
            <div>Europe</div>
            <div>Oceania</div>
          </div>
        </div>
      </section>
      <section class="country-list">
        <template class="">
          <article class="country-list__country-card card" data-index="">
            <img src="" />
            <h4>Country</h4>
            <p>Population</p>
            <p>Region</p>
            <p>Capital</p>
          </article>
        </template>
      </section>
    </main>
  </body>
</html>
