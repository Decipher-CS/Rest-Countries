<!DOCTYPE html>
<html lang="en" color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <script defer src="/js/flag_api.js"></script>
    <script defer src="/js/theme-switching.js"></script>
    <title>Rest Countries</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="heading__title">Where in the world?</h1>
      <button class="heading__theme-switch-btn">
        <img
          src="https://img.icons8.com/fluency-systems-regular/24/ffffff/crescent-moon.png"
        />
        <span>Dark Mode</span>
      </button>
    </header>
    <main class="main-content">
      <section class="filter-section">
        <form class="filter-section__search-box" action="#">
          <button
            class="filter-section__search-box--btn"
            type="submit"
          ></button>
          <input
            class="filter-section__search-box--input"
            type="text"
            placeholder="Search for a country..."
          />
        </form>
        <select class="filter-section__dropdown" name="" id="filter-dropdown">
          <option selected disabled value="">Filter</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </section>
      <section class="country-list">
        <template class="">
          <article class="country-list__country-card card">
            <img src="" />
            <h4>Country Name</h4>
            <p>Population</p>
            <p>Region</p>
            <p>Capital</p>
          </article>
        </template>
      </section>
    </main>
  </body>
</html>
