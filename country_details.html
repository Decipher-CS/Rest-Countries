<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/js/country_details.js"></script>
    <title>Country Name</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="heading__title">Where in the world?</h1>
      <button class="heading__theme-switch-btn">
        <img
          src="https://img.icons8.com/fluency-systems-regular/24/ffffff/crescent-moon.png"
        />
        <span>Dark Mode</span>
      </button>
    </header>

    <main class="main-content">
      <form class="main-content__redirection" action="/index.html">
        <button
          class="main-content__redirection--btn"
          type="submit"
          id="to-index"
        >
          Go back
        </button>
      </form>

      <ul
        class="main-content__country-details country-details"
        style="list-style-type: none"
      >
        <li class="country-details__datum datum-county-flag-wrapper">
          <img
            class="country-details__daatum__img datum-country-flag-img"
            src=""
            alt="Flag of a country."
            width="100%"
          />
        </li>
        <li><br /></li>
        <li class="country-details__datum datum-auto-apply"></li>
        <li><br /></li>
        <li class="country-details__datum datum-auto-apply">Native Name:</li>
        <li class="country-details__datum datum-auto-apply">Population:</li>
        <li class="country-details__datum datum-auto-apply">Region:</li>
        <li class="country-details__datum datum-auto-apply">Sub Region:</li>
        <li class="country-details__datum datum-auto-apply">Capital:</li>
        <li><br /></li>
        <li class="country-details__datum datum-auto-apply">
          Top Level Domain:
        </li>
        <li class="country-details__datum datum-auto-apply">Currencies:</li>
        <li class="country-details__datum datum-languages">Languages:</li>
        <li class="country-details__datum datum-border-countries">
          <h4>Border Countries:</h4>
          <template>
            <button>Name</button><button>Name</button><button>Name</button>
          </template>
        </li>
      </ul>
    </main>
  </body>
</html>
